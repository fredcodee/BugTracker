<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>creeat ticket</title>
</head>
<body>
  <h1>CREATE TICKET</h1>
  {% for message in get_flashed_messages() %}
  <div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
  </div>
  {% endfor %}
  <div>
    <form action="{{url_for('main.createticket')}}" method="POST">
      <fieldset class="title">
        <label for="title">Ticket Title</label>
        <input type="text" id="title" name="title" required>
      </fieldset>

      <fieldset class="description">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" required>
      </fieldset>

      <fieldset class="assigned">
        <label for="assigned"> Assigned Developer</label>
        <input type="email" id="assigned" name="assigned" required>
      </fieldset>
      
      <fieldset class="priority">
        <label for="priority">Ticket Priority</label>
        <select name="priority" id="priority" required>
          <option value="NN">None</option>
          <option value="L">Low</option>
          <option value="M">Medium</option>
          <option value="H">High</option>
        </select>
      </fieldset>

      <fieldset class="status">
        <label for="status">Status</label>
        <select name="status" id="status" required>
          <option value="IP">IN PROGRESS</option>
          <option value="OP">OPEN</option>
          <option value="CL">CLOSED</option>
          <option value="RE">RESOLVED</option>
        </select>
      </fieldset>

      <fieldset class="type">
        <label for="type"> Ticket Type</label>
        <select name="type" id="type" required>
          <option value="BE">BUG ERRORS</option>
          <option value="FR">FEATURE REQUESTS</option>
          <option value="AR">ACTION REQUIRED</option>
          <option value="FD">FILE/DOCUMENT REQUEST</option>
        </select>
      </fieldset>

      <fieldset class="comments">
        <label for="comments">comments</label>
        <input type="text" id="comments" name="comments">
      </fieldset>

       <div class="submit_buttons">
         <input type="submit">
       </div>
    </form>
  </div>
</body>
</html>
