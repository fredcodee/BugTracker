<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage role</title>
</head>
<body>
  <h1>users in the database</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages%}
    <div class="alert alert-danger" role="alert">
      {{ messages[0] }}
    </div>
    {% endif%}
    {% endwith %}
    <!-- pagination and search feature-->
    <div>
      <div>
        <form action="/managerole/show" method="POST">
          <label for="pagenum">show</label>
          <input type="number" min="1" max="{{pn}}" name="pagenum" id="pagenum" placeholder="{{pn}}">
          <input type="submit">
        </form>
      </div>
      <br>
      <div>
        <form action="/managerole/search" method="POST">
          <input type="text" name="search" placeholder="name, email or role">
        </form>
      </div>

    </div>
    

    <div>
      <hr>
      {% for user in users %}
          <div class="form-popup" id="myForm">
            <form action="/assign/{{user.id}}" class="form-container" method="POST">
              <p>{{user.name}} - {{user.email}} - {{user.role}}</p>
              <select name="selection">
                <option value="SL">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="Project manager">Project manager</option>
                <option value="Developer">Developer</option>
              </select>
              <button class="btn btn-dark">Change</button>
            </form>
            <div>
              <a href="/manageusers/delete/{{user.id}}"><button>delete</button></a>
            </div>
          </div>
          <hr>
      {% endfor %}
    </div>
</body>
</html>
