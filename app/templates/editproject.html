<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edit project</title>
</head>

<body>
  {% with messages = get_flashed_messages() %}
  {% if messages%}
  <div class="alert alert-danger" role="alert">
    {{ messages[0] }}
  </div>
  {% endif%}
  {% endwith %}

  <h1>edit project</h1>
  <div>
    <form action="{{ url_for('main.edit_project', idd=project_id) }}" method="POST">
      <div class="form-group">
        <label for="exampleInputName">Project Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter project name" name="name"
          required>
      </div>
      <div class="form-group">
        <label for="exampleInputDes">Project Description</label>
        <input type="text" class="form-control" id="exampleInputDes" placeholder="project description"
          name="description" required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary bb">Create</button>
      </div>
    </form>
  </div>
</body>

</html>
